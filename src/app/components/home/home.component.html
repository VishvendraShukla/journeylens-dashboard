<app-header (sidebarToggle)="onToggle($event)"></app-header>
<div class="container-fluid">
    <div class="row" style="height: 90vh;">
        <div class="sidebar border border-right col-md-3 col-lg-2 p-0 bg-body-tertiary"
            [ngClass]="{'collapse': isSidebarCollapsed}">
            <div class="offcanvas-md offcanvas-end bg-body-tertiary" tabindex="-1" id="sidebarMenu"
                aria-labelledby="sidebarMenuLabel">
                <div class="offcanvas-body d-md-flex flex-column p-0 pt-lg-3 overflow-y-auto">
                    <ul class="nav flex-column">
                        <li class="nav-item d-flex align-items-center py-2" *ngFor="let menu of menus">
                            <i class="bi {{menu.iconClassName}} ms-4 fs-4"></i>
                            <a class="nav-link fs-6 d-flex active" aria-current="page"
                                href="dashboard/{{ menu.componentUrl }}">
                                <span class="fs-6 fw-bolder">{{ menu.menuName }}</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <ng-container>

        </ng-container>
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content" [ngClass]="{'full-width': isSidebarCollapsed}">
            <router-outlet></router-outlet>
        </main>
    </div>
    <app-footer></app-footer>
</div>
